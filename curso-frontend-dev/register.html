<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">
	<link href="./css/styles.css" type="text/css" rel="stylesheet">
	<title>Register</title>
</head>
<body>
	<header class="header">
		<img class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="Platzi-Video">
		<div class="header__menu">
			<div class="header__menu--profile">
				<img src="./assets/user-icon.png" alt="">
				<p>Perfil</p>
			</div>
			<ul>
				<li><a href="/">Cuenta</a></li>
				<li><a href="/">Cerrar Sesión</a></li>
			</ul>
		</div>
  </header>
  <section class="login">
    <div class="login__container">
      <h2>Regístrate</h2>
      <form class="login__container--form">
        <input class="input" type="text" name="" id="" placeholder="Nombre">
        <input class="input" type="email" name="" id="" placeholder="Correo">
        <input class="input" type="password" name="" id="" placeholder="Contraseña">
        <button class="button" type="submit">Regístrate</button>
      </form>
      <div>
        <p class="login__container--register">
          ¿Ya tienes una cuenta?&nbsp;<a href="#">Inicia sesión</a>
        </p>
      </div>
    </div>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
